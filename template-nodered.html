    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <style>
      :root {
        --color-primary: #ccfe2c;
        --color-yellow: #fee62c;
        --color-blue: #2c7afe;
        --color-text-primary: #8a8a8a;
        --color-text-dark: #333333;
        --color-background: #121212;
        --color-hover: #e0e0e0;
        --color-white: #ffffff;
        --color-text-light: #c1c1c1;
        --color-black: #000000;
      }
      body { font-family: "Montserrat", sans-serif; line-height: 1.6; font-size: 16px; background: var(--color-background); color: var(--color-white); overflow-x: hidden; }
      p { margin-bottom: 0 !important; }
      .page-wrapper { min-height: 100vh; display: flex; flex-direction: column; }
      .padding-global { padding-left: 5%; padding-right: 5%; margin: 0 auto; }
      #main-content { padding-top: 96px; }

      /* Nav apenas com logo */
      .nav-bar { position: absolute; top: 0; width: 100%; z-index: 100; backdrop-filter: blur(24px); background-color: rgba(46,46,46,0.17); }
      .nav-wrapper { display: flex; align-items: center; justify-content: center; padding: 20px 0; min-height: 72px; }
      .brand-svg { width: 220px; height: auto; display: block; }

      /* Título seção */
      .section-title-gradient { width: 100%; text-align: center; margin-bottom: 64px; font-size: 3.5rem; font-weight: 700; background: linear-gradient(to right, var(--color-primary), #e8ffb1); -webkit-background-clip: text; background-clip: text; color: transparent; position: relative; padding-bottom: 1.5rem; margin-left: auto; margin-right: auto; }
      .section-title-gradient::after { content: ""; position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); width: 150px; height: 4px; background: var(--color-blue); border-radius: 2px; }
      .section-header-jogos { padding-top: 5rem; margin-bottom: 2rem; }

      /* Layout filtros + lista */
      .section-games-list { display: grid; grid-template-columns: 250px 1fr; gap: 32px; align-items: start; }
      .filter-section { background: #1e1e1e; border-radius: 24px; padding: 24px; position: relative; margin-bottom: 32px; }
      .filter-title { font-size: 18px; font-weight: 600; color: var(--color-white); margin-bottom: 1.5rem; text-align: center; }
      .filter-options { display: block; }
      /* Dropdown custom dark */
      .filter-select-wrap { position: relative; }
      .filter-select-btn { width: 100%; padding: 12px 44px 12px 16px; background: rgba(255,255,255,0.08); border: none; border-radius: 12px; color: var(--color-white); font-size: 14px; display: flex; align-items: center; justify-content: space-between; cursor: pointer; transition: all 0.2s ease; }
      .filter-select-btn:hover { background: rgba(255,255,255,0.12); }
      .filter-select-btn:focus { outline: 2px solid var(--color-primary); outline-offset: 2px; }
      .filter-select-btn i { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: var(--color-white); opacity: 0.7; font-size: 20px; pointer-events: none; transition: transform 0.2s ease; }
      .filter-select-wrap.is-open .filter-select-btn i { transform: translateY(-50%) rotate(180deg); }
      .filter-dropdown { position: absolute; left: 0; right: 0; top: calc(100% + 8px); background: #1e1e1e; border-radius: 12px; border: 1px solid rgba(255,255,255,0.12); box-shadow: 0 8px 24px rgba(0,0,0,0.3); max-height: 280px; overflow-y: auto; padding: 8px; display: none; z-index: 10; }
      .filter-select-wrap.is-open .filter-dropdown { display: block; }
      .filter-dropdown li { list-style: none; padding: 10px 12px; border-radius: 8px; color: var(--color-white); cursor: pointer; transition: all 0.15s ease; }
      .filter-dropdown li:hover { background: rgba(255,255,255,0.08); }
      .filter-dropdown li[aria-selected="true"] { background: var(--color-primary); color: var(--color-black); font-weight: 700; }

      /* Scrollbars (global e dropdown) */
      html { scrollbar-width: thin; scrollbar-color: var(--color-primary) rgba(255,255,255,0.06); }
      *::-webkit-scrollbar { width: 10px; height: 10px; }
      *::-webkit-scrollbar-track { background: rgba(255,255,255,0.06); border-radius: 8px; }
      *::-webkit-scrollbar-thumb { background: linear-gradient(180deg, var(--color-primary), #b8e528); border-radius: 8px; border: 2px solid #1e1e1e; }
      *::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #dafe5a, var(--color-primary)); }

      /* Scrollbar mais fino no dropdown */
      .filter-dropdown::-webkit-scrollbar { width: 8px; }
      .filter-dropdown::-webkit-scrollbar-track { background: rgba(255,255,255,0.06); border-radius: 8px; }
      .filter-dropdown::-webkit-scrollbar-thumb { background: var(--color-primary); border-radius: 8px; border: 2px solid #1e1e1e; }

      /* Cards */
      .game-card { background: #1e1e1e; border-radius: 24px; overflow: hidden; transition: all 0.3s ease; }
      .game-card:hover { transform: translateY(-8px); box-shadow: 0 8px 24px rgba(0,0,0,0.2); }
      .game-image { width: 100%; aspect-ratio: 4/3; object-fit: cover; margin-bottom: 0.25rem; background: #0f0f0f; }
      /* placeholder quando não há imagem */
      .game-image--placeholder { display: flex; align-items: center; justify-content: center; font-size: 64px; color: rgba(255,255,255,0.5); }
      .game-content { padding: 16px; position: relative; }
      .game-title { font-size: 1.25rem; font-weight: 600; color: var(--color-white); margin-bottom: 0.5rem; }
      .game-developer { margin-bottom: 12px !important; font-size: 0.875rem; color: rgba(255,255,255,0.7); }
      .game-tags { display: flex; gap: 0.5rem; flex-wrap: wrap; margin-bottom: 1rem; }
      .game-tag { padding: 0.25rem 0.75rem; background: rgba(255,255,255,0.1); border-radius: 100px; font-size: 0.75rem; color: var(--color-white); }
      .game-price-action { display: flex; justify-content: space-between; align-items: center; gap: 12px; margin-top: 24px; }
      .game-price { font-size: 1.5rem; font-weight: 700; color: var(--color-primary); margin: 0; }
      .buy-button { display: inline-block; padding: 6px 12px; background: rgba(255,255,255,0.05); color: var(--color-primary); border-radius: 100px; font-size: 13px; font-weight: 500; cursor: pointer; transition: all 0.2s ease; text-decoration: none; margin: 0; }
      .buy-button:hover { background: var(--color-primary); color: var(--color-black); }

      /* Footer */
      .footer { background-color: var(--color-primary); border-radius: 48px 48px 0 0; padding: 64px 0 32px 0; margin-top: 120px; position: relative; }
      .footer-main-content { position: relative; display: flex; flex-direction: column; align-items: center; gap: 32px; padding: 48px; width: 100%; max-width: 800px; margin: 0 auto; }
      .footer-tagline { color: #121212; font-size: 14px; font-weight: 500; opacity: 0.7; margin-top: 16px; }
      .footer-content { display: flex; flex-direction: column; align-items: center; gap: 32px; }
      .footer-brand { display: flex; justify-content: center; }
      .footer-logo { width: 220px; height: auto; }
      .footer-divider { width: 100%; max-width: 900px; height: 1px; border-top: 2px dotted #121212; opacity: 0.3; margin: 16px 0; }
      .footer-bottom { display: flex; flex-direction: row; align-items: center; justify-content: center; width: 100%; max-width: 900px; color: #121212; opacity: 0.7; font-size: 14px; padding: 0 24px; }
      .footer-corner-left,.footer-corner-right,.footer-corner-bottom-left,.footer-corner-bottom-right { position: absolute; width: 40px; height: 40px; border: 2px solid var(--color-black); opacity: 0.8; }
      .footer-corner-left { top: 0; left: 0; border-right: none; border-bottom: none; }
      .footer-corner-right { top: 0; right: 0; border-left: none; border-bottom: none; }
      .footer-corner-bottom-left { bottom: 0; left: 0; border-right: none; border-top: none; }
      .footer-corner-bottom-right { bottom: 0; right: 0; border-left: none; border-top: none; }

      /* Input de busca */
      #busca-nome { width: 100%; padding: 12px 16px; border: 2px solid rgba(255,255,255,0.1); border-radius: 8px; background: rgba(0,0,0,0.8); color: #fff; font-size: 16px; transition: border-color 0.3s ease; }
      #busca-nome:focus { outline: none; border-color: var(--color-primary); }
      #busca-nome::placeholder { color: rgba(255,255,255,0.6); }

      /* Cartões de erro */
      .error-message-card { background: #1e1e1e; border-radius: 24px; padding: 3rem 2rem; text-align: center; min-height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center; gap: 1.5rem; border: 1px solid rgba(204,254,44,0.2); }
      .error-message-icon { font-size: 4rem; color: var(--color-text-primary); opacity: 0.8; }
      .error-message-title { font-size: 1.5rem; font-weight: 600; color: var(--color-white); margin-bottom: 0.5rem; }
      .error-message-text { font-size: 1rem; color: var(--color-text-primary); line-height: 1.5; margin: 0; }

      /* Responsivo */
      @media (max-width: 1024px) {
        .section-games-list { grid-template-columns: 1fr; }
        .filter-section { position: relative; margin-bottom: 32px; padding: 20px; }
        .filter-title { margin-bottom: 20px; }
        .filter-select-btn { padding: 12px 44px 12px 16px; font-size: 13px; }
        .section-title-gradient { font-size: 2.75rem; margin-bottom: 48px; }
        #main-content { padding-top: 80px; }
      }
      @media screen and (max-width: 767px) {
        .section-header-jogos { padding-top: 2.25rem; margin-bottom: 1rem; }
        .filter-section { padding: 16px; }
        .filter-title { margin-bottom: 16px; font-size: 16px; }
        .filter-select-btn { padding: 10px 44px 10px 14px; font-size: 12px; }
        .filter-select-btn i { font-size: 18px; right: 14px; }
        .section-title-gradient { font-size: 2.25rem; margin-bottom: 48px; padding-bottom: 1.25rem; }
        .section-title-gradient::after { width: 120px; height: 3px; }
        #main-content { padding-top: 80px; }
        .footer-logo { width: 180px; }
      }
      @media screen and (max-width: 480px) {
        .section-title-gradient { font-size: 1.75rem; margin-bottom: 32px; padding-bottom: 1rem; }
        .section-title-gradient::after { width: 100px; height: 3px; }
      }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

    <script>
      // Utils
      function norm(s){ s=(s||"").toString(); try{s=s.normalize("NFD");}catch(e){} return s.replace(/[\u0300-\u036f]/g,"").toLowerCase().trim(); }
      function alerta(msg){ if(!msg){return;} renderErrorMessage(msg,"ph-warning-circle"); }
      function anunciar(texto){
        var status=document.getElementById("filter-status");
        if(!status){ status=document.createElement("div"); status.id="filter-status"; status.className="visually-hidden"; status.setAttribute("role","status"); status.setAttribute("aria-live","polite"); (document.querySelector(".filter-section")||document.body).appendChild(status); }
        status.textContent=texto;
      }

      // Render
      function renderCard(jogo){
        var col=document.createElement("div");
        col.className="col-sm-6 col-md-4 col-lg-4";
        col.setAttribute("role","listitem");

        var card=document.createElement("div");
        card.className="game-card h-100";
        card.setAttribute("role","article");
        card.setAttribute("data-categoria",(jogo.categoria||[]).join(" "));

        // Imagem OU placeholder
        var imgWrap=document.createElement("div");
        imgWrap.className="game-image";
        if(jogo.imagem){
          var img=document.createElement("img");
          img.className="game-image";
          img.src=jogo.imagem;
          img.alt="Capa do jogo "+(jogo.nome||"");
          // se der erro no carregamento, cai para placeholder
          img.onerror=function(){ img.replaceWith(makePlaceholder()); };
          card.appendChild(img);
        } else {
          card.appendChild(makePlaceholder());
        }

        function makePlaceholder(){
          var ph=document.createElement("div");
          ph.className="game-image game-image--placeholder";
          var i=document.createElement("i");
          i.className="ph ph-sword";
          i.setAttribute("aria-hidden","true");
          ph.appendChild(i);
          return ph;
        }

        var content=document.createElement("div");
        content.className="game-content";

        var h3=document.createElement("h3");
        h3.className="game-title";
        h3.textContent=jogo.nome||"";

        var dev=document.createElement("p");
        dev.className="game-developer";
        dev.textContent=jogo.dev||"";

        var tags=document.createElement("div");
        tags.className="game-tags";
        tags.setAttribute("role","list");
        tags.setAttribute("aria-label","Categorias do jogo");
        var cats=jogo.categoria||[];
        for(var i=0;i<cats.length;i++){ var tag=document.createElement("span"); tag.className="game-tag"; tag.setAttribute("role","listitem"); tag.textContent=cats[i]; tags.appendChild(tag); }

        var pa=document.createElement("div");
        pa.className="game-price-action";

        var precoEl=document.createElement("p");
        precoEl.className="game-price";
        var v=(typeof jogo.preco==="number")?jogo.preco:Number(jogo.preco);
        var pf=isNaN(v)?"":("R$ "+v.toFixed(2).replace(".",","));
        precoEl.textContent=pf;
        precoEl.setAttribute("aria-label","Preço: "+pf);

        var link=document.createElement("a");
        link.href=jogo.link||"#";
        link.className="buy-button";
        link.setAttribute("role","button");
        link.setAttribute("aria-label","Comprar jogo "+(jogo.nome||""));
        link.textContent="Comprar jogo";

        pa.appendChild(precoEl);
        pa.appendChild(link);

        content.appendChild(h3);
        if(jogo.dev) content.appendChild(dev);
        if(cats.length>0) content.appendChild(tags);
        content.appendChild(pa);

        card.appendChild(content);
        col.appendChild(card);
        return col;
      }

      function renderNoResults(){
        var grid=document.getElementById("lista-jogos");
        if(!grid) return;
        grid.innerHTML="";
        alerta("Nenhum jogo encontrado. Tente ajustar os filtros ou a busca.");
      }

      function renderErrorMessage(message, iconClass){
        var grid=document.getElementById("lista-jogos");
        grid.innerHTML="";
        var col=document.createElement("div"); col.className="col-12"; col.setAttribute("role","listitem");
        var card=document.createElement("div"); card.className="error-message-card"; card.setAttribute("role","alert");
        var iconContainer=document.createElement("div"); iconContainer.className="error-message-icon";
        var icon=document.createElement("i"); icon.setAttribute("class",iconClass||"ph-warning"); icon.setAttribute("aria-hidden","true");
        var title=document.createElement("h3"); title.className="error-message-title"; title.textContent="Ops! Algo deu errado";
        var text=document.createElement("p"); text.className="error-message-text"; text.textContent=message||"Ocorreu um erro inesperado. Tente novamente mais tarde.";
        iconContainer.appendChild(icon);
        card.appendChild(iconContainer); card.appendChild(title); card.appendChild(text); col.appendChild(card); grid.appendChild(col);
      }

      function renderLista(jogos){
        var grid=document.getElementById("lista-jogos");
        if(jogos.length===0){ renderNoResults(); anunciar("Nenhum jogo encontrado"); }
        else { grid.innerHTML=""; var frag=document.createDocumentFragment(); for(var i=0;i<jogos.length;i++){ frag.appendChild(renderCard(jogos[i])); } grid.appendChild(frag); anunciar(jogos.length+" jogos exibidos"); }
      }

      function renderCategorias(categorias){
        var list = document.getElementById("categoria-list");
        if (!list) return;
        list.innerHTML = "";
        // Adiciona opção 'Todos'
        var liTodos = document.createElement("li");
        liTodos.setAttribute("role","option");
        liTodos.setAttribute("data-value", "");
        liTodos.setAttribute("aria-selected", "true");
        liTodos.textContent = "Todos";
        list.appendChild(liTodos);
        // Adiciona categorias
        for (var j=0;j<categorias.length;j++){
          var labelTxt = categorias[j].label || categorias[j].id || "";
          var id = norm(labelTxt);
          var li = document.createElement("li");
          li.setAttribute("role","option");
          li.setAttribute("data-value", id);
          li.setAttribute("aria-selected", "false");
          li.textContent = labelTxt;
          list.appendChild(li);
        }
      }

      // APIs
      function apiTodos(){ return fetch("/api/jogos",{cache:"no-store"}).then(function(r){if(!r.ok) throw new Error("Falha /api/jogos:"+r.status); return r.json();}); }
      function apiCategorias(){ return fetch("/api/jogos/lista-categorias",{cache:"no-store"}).then(function(r){if(!r.ok) throw new Error("Falha /api/jogos/lista-categorias:"+r.status); return r.json();}).then(function(d){return (d&&d.categorias)?d.categorias:[];}); }
      function apiPorNome(nome){ return fetch("/api/jogos/nome?nome="+encodeURIComponent(nome),{cache:"no-store"}).then(function(r){if(!r.ok) throw new Error("Falha /api/jogos/nome:"+r.status); return r.json();}).then(function(d){return d&&d.resultados?d.resultados:[];}); }
      function apiPorCategoria(cat){ return fetch("/api/jogos/categoria?cat="+encodeURIComponent(cat),{cache:"no-store"}).then(function(r){if(!r.ok) throw new Error("Falha /api/jogos/categoria:"+r.status); return r.json();}).then(function(d){return d&&d.resultados?d.resultados:[];}); }

      // Estado & filtros
      var cacheTodos=[]; var filtroCategoria=null; var termoNome="";
      function atualizar(){
        var p;
        if(!filtroCategoria && !termoNome){ renderLista(cacheTodos); return; }
        else if(filtroCategoria && !termoNome){ p=apiPorCategoria(filtroCategoria); }
        else if(!filtroCategoria && termoNome){ p=apiPorNome(termoNome); }
        else { p=apiPorCategoria(filtroCategoria).then(function(lista){ var r=[]; for(var i=0;i<lista.length;i++){ if(norm(lista[i].nome).indexOf(norm(termoNome))>-1) r.push(lista[i]); } return r;}); }
        p.then(function(base){ renderLista(base); }).catch(function(e){ console.error(e); alerta("Erro ao atualizar a lista."); });
      }

      function ligarEventos(){
        var wrap = document.getElementById("categoria-wrap");
        var btn = document.getElementById("categoria-btn");
        var list = document.getElementById("categoria-list");
        var label = document.getElementById("categoria-label");

        function closeDropdown(){
          if (wrap) wrap.classList.remove("is-open");
          if (btn) btn.setAttribute("aria-expanded","false");
        }
        function openDropdown(){
          if (wrap) wrap.classList.add("is-open");
          if (btn) btn.setAttribute("aria-expanded","true");
        }

        if (btn){
          btn.addEventListener("click", function(){
            var isOpen = wrap.classList.contains("is-open");
            if (isOpen) closeDropdown(); else openDropdown();
          });
        }

        // Fecha ao clicar fora
        document.addEventListener("click", function(e){
          if (wrap && !wrap.contains(e.target)) closeDropdown();
        });

        // Seleciona categoria ao clicar
        if (list){
          list.addEventListener("click", function(e){
            var li = e.target.closest("li[role='option']");
            if (!li) return;
            var v = li.getAttribute("data-value") || "";
            filtroCategoria = v ? v : null;
            // Atualiza visual
            var items = list.querySelectorAll("li[role='option']");
            for (var i=0;i<items.length;i++){ items[i].setAttribute("aria-selected","false"); }
            li.setAttribute("aria-selected","true");
            if (label) label.textContent = li.textContent || "Todos";
            closeDropdown();
            atualizar();
          });
        }

        var busca=document.getElementById("busca-nome"); var debounce;
        busca.addEventListener("input",function(){ clearTimeout(debounce); debounce=setTimeout(function(){ termoNome=busca.value||""; atualizar(); },200); });
      }

      // Init
      document.addEventListener("DOMContentLoaded",function(){
        alerta("Carregando dados...");
        Promise.all([apiCategorias(), apiTodos()]).then(function(arr){
          var cats=arr[0], todos=arr[1];
          cacheTodos=Array.isArray(todos)?todos:[];
          renderCategorias(cats||[]);
          var lbl=document.getElementById("categoria-label"); if(lbl) lbl.textContent = "Todos";
          renderLista(cacheTodos);
          ligarEventos();
          alerta("");
        }).catch(function(e){ console.error(e); alerta("Não foi possível carregar. Verifique o Inject 'Carregar Jogos' e as rotas /api."); });
      });
    </script>
